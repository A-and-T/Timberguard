<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - TimberGuard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
	<div id="header"></div>

    <div class="container">
        <h1 class="title" id="gallery_title">Project Gallery...</h1>
        <p class="description" id="gallery_description">
            Take a look at our recent work. From full installations to clean, crisp finishesâ€”every TimberGuard job reflects our commitment to quality!
        </p>
    </div>
	<div class="gallery-grid" id="gallery"></div>

  <div id="footer"></div>
</body>
  <script src="js/content.js"></script>
<script>
  const imageFolder = 'images/gallery/';
  const totalImages = 200; // maximum number of image numbers to check
  const imageLimit = 5;    // number of images to show at most
  let shownImages = 0;

  const gallery = document.getElementById('gallery');

  function tryAddImage(i) {
    const img = new Image();
    img.src = `${imageFolder}img${i}.jpg`;
    img.alt = `Gallery image ${i}`;
    img.className = 'gallery-img';

    img.onload = () => {
      gallery.appendChild(img);
      shownImages++;
    };
    // Skip if not found (img.onerror does nothing)
  }

  for (let i = 1; i <= totalImages && shownImages < imageLimit; i++) {
    tryAddImage(i);
  }
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    if (hamburger && navLinks) {
      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    }
  });
</script>
  <script src="js/include.js"></script>
  <script>
    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");
  </script
</html>
